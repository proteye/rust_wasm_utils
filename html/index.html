<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Rust Wasm Utils</title>
</head>

<body>
    <script type='text/javascript'>
        var Module = {};
        fetch('js/rust_wasm_utils_bg.wasm').then(response =>
            response.arrayBuffer()
        ).then(buffer => {
            Module.wasmBinary = buffer;
            const script = document.createElement('script');
            script.src = "rust_wasm_utils.js";
            document.body.appendChild(script);
        });
    </script>
    <h1>Rust Wasm Utils</h1>
</body>

</html>
